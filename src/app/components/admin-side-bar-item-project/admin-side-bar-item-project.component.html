<div *ngIf="data; else loading">
  <h4>
    <div>
      <i class="ion-ios-pricetags-outline iconColor"></i>
    </div>
    <div class="title hideOText">{{ data.title | truncate: 25 }}</div>
    <div class="icon">
      <i class="ion-ios-clock-outline iconColor"></i>
    </div>
    <div class="time">{{ data.timestamp.time.hours }}:{{ data.timestamp.time.seconds }}</div>
  </h4>
  <p>{{ data.content | truncate: 70 }}</p>
</div>

<ng-template #loading>
  <div class="facebookloading"></div>
  <div class="facebookloading"></div>
  <div class="facebookloading"></div>
</ng-template>
