<div class="bar">

    <div *ngFor="let item of addminbar" class="item" routerLinkActive="isActive" [routerLink]="item.link">
      <div class="icon"><i [class]="item.icon"></i></div>
      <h5 class="menuTitle">{{ item.title }}</h5>
    </div>

    <div class="item" routerLinkActive="isActive" (click)="logout()">
      <div class="icon"><i class="ion-ios-undo-outline"></i></div>
      <h5 class="menuTitle">LogOut</h5>
    </div>

</div>
