<header class="headerBar">

  <div class="icon" routerLink="/">
    <kgp-icons icon="home" class="bar"></kgp-icons>
  </div>

  <div class="searchBarCon">

    <div class="searchBar" [ngClass]="{'isActive': toggleSearchClass}">

      <kgp-icons icon="search" class="bar"></kgp-icons>
      
      <input class="search" id="search" type="search" placeholder="Search Projects" (keyup)="search($event.target.value)" (focus)="focusSearch()"
          (blur)="blurSearch()">

    </div>

    <div class="searchOutPut">

      <div *ngIf="searchTitle?.length > 0" class="padbuttom">
        <h4 class="stitle">By Title</h4>
        <div *ngFor="let title of searchTitle" class="searchItem hideOText" routerLink="/project/{{ title.id }}">
          {{ title.title }}
        </div>
      </div>

      <div *ngIf="searchContent?.length > 0" class="padbuttom">
        <h4 class="stitle">By Contnet</h4>
        <div *ngFor="let content of searchContent" class="searchItem hideOText" routerLink="/project/{{ content.id }}">
          {{ content.content | truncate: 60 }}
        </div>
      </div>

    </div>
  </div>

  <div routerLink="/projects" class="icon">
    <kgp-icons icon="projects" class="bar"></kgp-icons>
  </div>

  <div routerLink="/login" class="icon">
    <kgp-icons icon="gear" class="bar"></kgp-icons>
  </div>

</header>
