<h4>
  <div>{{ data.name }}</div>
  <div class="icon time"><i class="far fa-envelope-open fa-fw fa-lg close" [ngClass]="{'isActive': !data.open, 'tada': true }"></i><i class="far fa-envelope fa-fw fa-lg open" [ngClass]="{'isActive': data.open }"></i></div>
  <div class="time">{{ data.timestamp.time.hours }}:{{ data.timestamp.time.seconds }}</div>
</h4>
<h5>{{ data.subject }}</h5>
<p>{{ data.message | truncate: 70 }}</p>
