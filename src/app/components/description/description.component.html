<p *ngIf="content; else loading" class="content">
  {{ content }}
</p>

<ng-template #loading>
  <div class="contentload">
    <div class="facebookloading"></div>
    <div class="facebookloading w90"></div>
    <div class="facebookloading w95"></div>
    <div class="facebookloading w90"></div>
  </div>
</ng-template>
