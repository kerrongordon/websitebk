
<kgp-header-bar></kgp-header-bar>

<kgp-hero title="Kerron Gordon"></kgp-hero>

<kgp-avatar img="assets/avatar.svg" alt="Kerron Gordon" class="home"></kgp-avatar>

<kgp-description [content]="(_ds.description | async)?.content"></kgp-description>

<kgp-social-icon [links]="socialLink"></kgp-social-icon>

    <div
        fxLayout="row"
        fxLayout.xs="column"
        fxLayoutWrap
        [ngStyle.xs]="{'max-width': '350px'}"
        class="skillwrap">

        <kgp-skill-item
            *ngFor="let skill of skillsInit "
            [content]="skill.title"
            [level]="skill.level"
            fxFlex="45">
        </kgp-skill-item>

    </div>

<div class="kgpContainer landingline landingbg">

    <h2 
        class="line cinzel">Projects
    </h2>

    <div
        fxLayout="row"
        fxLayout.xs="column"
        fxLayoutAlign="space-between start"
        fxLayoutWrap
        [ngStyle.xs]="{'max-width': '350px', 'margin': '0 auto'}"
        [ngStyle.sm]="{'max-width': '550px', 'margin': '0 auto'}"
        [ngStyle.gt-sm]="{'max-width': '1100px', 'margin': '0 auto'}">

    <kgp-card 
        [ngStyle.sm]="{'max-width': '46%'}" 
        [ngStyle.gt-sm]="{'max-width': '22%'}" 
        *ngFor="let project of projectsInit"
        routerLink="/project/{{ project.id }}">

        <kgp-card-image
            [imge]="project.image.small.url"
            [base64]="project.image.small.base64"
            [alt]="project.title">
        </kgp-card-image>

        <kgp-card-content 
            [ctitle]="project.title" 
            [content]="project.content" 
            [month]="project.timestamp.month" 
            [day]="project.timestamp.date" 
            [year]="project.timestamp.year">
        </kgp-card-content>

    </kgp-card>

    </div>


</div>


<div class="kgpContainer contact">

    <h2 
        class="line cinzel">Get in touch
    </h2>

    <kgp-contact-form></kgp-contact-form>

</div>

<kgp-footer></kgp-footer>
