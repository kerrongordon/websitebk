<kgp-header-bar></kgp-header-bar>

<kgp-hero title="My Projects"></kgp-hero>

<div class="moveUp">

    <div class="project-grid">

    <kgp-card *ngFor="let project of (projects | async)" routerLink="/project/{{ project.id }}">
        <kgp-card-image [data]="project.image.small" [alt]="project.title"></kgp-card-image>
        <kgp-card-content [data]="project"></kgp-card-content>
    </kgp-card>

    <ng-container *ngIf="( projects | async ) == null">
        <kgp-card loading *ngFor="let project of [1,2,3,4,5,6,7,8]">
            <kgp-card-image></kgp-card-image>
            <kgp-card-content></kgp-card-content>
        </kgp-card>
    </ng-container>

    </div>

</div>

<kgp-footer></kgp-footer>
