<div class="adminPage">

  <kgp-admin-bar></kgp-admin-bar>

  <kgp-admin-side-bar project="projects">
    <kgp-admin-side-bar-item
      *ngFor="let data of (projects | async)" 
      [projectData]="data" 
      [ngClass]="{'isActive': ids === data.id }"
      routerLink="/manageprojects/{{ data.id }}">
    </kgp-admin-side-bar-item>
  </kgp-admin-side-bar>

  <kgp-admin-body [projectData]="(project | async)"></kgp-admin-body>

</div>
