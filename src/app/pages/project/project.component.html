  <kgp-header-bar
    [ngStyle.xs]="{'bottom': '0', 'top': 'auto', 'padding': '5px 0'}">
  </kgp-header-bar>

  <div *ngIf="project">
    <kgp-hero 
      kgpCenter 
      [title]="project.title" 
      [ngStyle.sm]="{'height': '400px', 'font-size': '2rem'}" 
      [ngStyle.gt-sm]="{'height': '600px', 'font-size': '3rem'}">
    </kgp-hero>
  </div>

  <div class="kgpContainer">
    <div
      [ngStyle.xs]="{'max-width': '350px', 'margin': '0 auto'}" 
      [ngStyle.sm]="{'max-width': '550px', 'margin': '0 auto'}" 
      [ngStyle.gt-sm]="{'max-width': '1100px', 'margin': '0 auto'}">

        <div class="content" *ngIf="project" [ngStyle.xs]="{'margin': '0', 'padding': '20px 0'}" [ngStyle.sm]="{'margin': '20px'}">
          <div [innerHTML]="project.markdown | urlsan"></div>
        </div>

        <div class="imgCon" *ngIf="project">

          <img [@fadeInOut]="fadeInState" class="img base" [src]="project.image.big.base64" [alt]="project.title">
          <img [@fadeInOut]="fadeOutState" class="img" [src]="project.image.big.url" (load)="isImgeLoad($event)" [alt]="project.title">

        </div>
  
    </div>
  </div>
  
  <kgp-footer></kgp-footer>
